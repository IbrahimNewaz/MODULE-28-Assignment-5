<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency | Hotline</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <nav class="nav container">
        <div class="navbar">
            <!-- nav left side -->
            <div class="left-side">
                <img src="assets/logo.png" alt="Bangladesh Gov.Logo">
                <div class="nav-h1 hind-font">
                    <h1>Emergency</h1>
                    <h1>Service</h1>
                </div>
            </div>

            <div class="right-side">
                <div>
                    <button class="bttn-1 inter-font ">0 <img id="red-hart" src="assets/heart.png"
                            alt="red hart"></button>
                </div>

                <div>
                    <button class="bttn-1 inter-font ">100 <img id="call-coin" src="assets/coin.png"
                            alt="call coin"></button>
                </div>

                <div>
                    <button class="bttn-2 inter-font ">0 Copy</button>
                </div>
            </div>
        </div>
    </nav>


    <main>
            <!-- hero banner section -->
        <section class=" container">
            <div class="banner-section">
                <div class="banner">
                    <img class="hero-imglogo" src="assets/logo-dark.png" alt="BD Govt Logo">
                    <h1 class="hind-font">Emergency Service Directory</h1>
                    <p class="hind-font">
                        Government Emergency Services at Your Fingertip - A Project by Government of the People's Republic of Bangladesh
                    </p>
                </div>
            </div>

        </section>

        

    </main>


</body>

</html>
